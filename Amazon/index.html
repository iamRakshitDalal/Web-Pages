<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-box border">
          <div class="nav-logo"></div>
        </div>
        <div class="border nav-height">
          <p class="nav-location-deliver">Deliver to</p>
          <i class="fa-solid fa-location-dot" style="color: #ffffff"></i>
          <span class="nav-bold-14px-word">India</span>
        </div>
        <div class="nav-search">
          <select class="nav-search-dropdown" name="categorys" id="category">
            <option value="all">All</option>
          </select>
          <input
            class="nav-search-input"
            type="search"
            name="search-iteams"
            id="search-iteams"
            placeholder="Search Amazon"
          />
          <div class="nav-search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </div>
        </div>
        <div class="nav-lang border">
          <div class="nav-lang-flag"></div>
          <div class="nav-bold-14px-word"><span>EN</span></div>
        </div>
        <div class="nav-height border">
          <span class="nav-9px-word">Hello, sign in</span>
          <div class="nav-bold-14px-word"><span>Account & Lists</span></div>
        </div>
        <div class="nav-height border">
          <span class="nav-9px-word">Returns</span>
          <div class="nav-bold-14px-word"><span>& Orders</span></div>
        </div>
        <div class="nav-cart border">
          <div class="nav-cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="nav-bold-14px-word"><span>Cart</span></div>
        </div>
      </div>
      <div class="panel">
      
      </div>
    </header>
  </body>
</html>
